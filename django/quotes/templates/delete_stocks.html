{% extends 'base.html' %}
{% block content%}
<h1>Delete Stock</h1>
<br/><br/>

<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Company</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    {% if ticker %}
    <tbody>
        {% for item in ticker %}
            <tr>
                <th scope="row">{{item}}</th>
                <td><a href = "{% url 'delete' item.id%}">Delete </a></td>
            </tr>
        {%endfor%}
    {% else %}
        There are no more stocks to delete / you need to add in a few stocks to delete
    {% endif %}
    </tbody>
  </table>



{% endblock%}
