{% extends 'base.html' %}
{% block content%}
<h1>Plot Stocks (1 yr)</h1>

<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Company</th>
        <th scope="col">Plot</th>
      </tr>
    </thead>
    {% if ticker %}
    <tbody>
        {% for item in ticker %}
            <tr>
                <th scope="row">{{item}}</th>
                <td><a href = "{% url 'plot' item%}">Plot </a></td>
            </tr>
        {%endfor%}
    {% else %}
        {% for item in ticker %}
        <tr>
            <th scope="row">{{item}}</th>
            <td><a href = "{% url 'plot' item%}">Plot </a></td>
        </tr>
        {%endfor%}
    {% endif %}
    </tbody>
  </table><br/>

{{div |safe}}

{% endblock%}
